<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Slow Server</title>
    <link rel="stylesheet" href="/static/css/app.css">
    {% block head %}{% endblock %}
</head>

<body class="h-full">

    <div class="min-h-full">
        <nav class="border-b border-gray-200" style="background-color: #ecf0f1;">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center">
                            <img class="block h-8 w-auto lg:hidden" src="/static/img/logo.png" alt="Go Slow Server">
                            <img class="hidden h-8 w-auto lg:block" src="/static/img/logo.png" alt="Go Slow Server">
                        </div>
                        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                            <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
                            <a href="/dashboard"
                                class="{% if 'dashboard' in request.path %}border-indigo-500{% else %}border-transparent{% endif %} text-gray-900 inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium"
                                {% if 'dashboard' in request.path %}aria-current="page" {% endif %}>Dashboard</a>
                            <a href="/accounts" class="{% if 'accounts' in request.path %}border-indigo-500{% else %}border-transparent{% endif %}
                                text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center
                                border-b-2 px-1 pt-1 text-sm font-medium">Accounts</a>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <button type="button"
                            class="relative rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">View notifications</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                            </svg>
                        </button>

                    </div>
                </div>
            </div>

        </nav>

        <div class="py-10">
            <header>
                {% block header %}
                {% endblock %}
            </header>
            <main>
                <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">

                    {% block content %}
                    {% endblock %}

                </div>
            </main>
        </div>
    </div>

</body>

</html>
